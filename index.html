<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="my-container">
        <div class="container">
            <div class="keys">
                <div data-key="65" class="key mr-3">
                    <kbd>A</kbd>
                    <p>Clap</p>
                </div>
                <div data-key="83" class="key mr-3">
                    <kbd>S</kbd>
                    <p>Hihat</p>
                </div>
                <div data-key="68" class="key mr-3">
                    <kbd>D</kbd>
                    <p>Kick</p>
                </div>
                <div data-key="70" class="key mr-3">
                    <kbd>F</kbd>
                    <p>Openhat</p>
                </div>
                <div data-key="71" class="key mr-3">
                    <kbd>G</kbd>
                    <p>Tink</p>
                </div>
                <div data-key="72" class="key mr-3">
                    <kbd>H</kbd>
                    <p>Tom</p>
                </div>
                <div data-key="74" class="key mr-3">
                    <kbd>J</kbd>
                    <p>Snare</p>
                </div>
                <div data-key="75" class="key mr-3">
                    <kbd>K</kbd>
                    <p>Ride</p>
                </div>
                <div data-key="76" class="key mr-3">
                    <kbd>L</kbd>
                    <p>Boom</p>
                </div>
                <div data-key="186" class="key mr-3">
                    <kbd>;</kbd>
                    <p>Snare</p>
                </div>
                <div data-key="222" class="key mr-3">
                    <kbd>'</kbd>
                    <p>Ride</p>
                </div>
                <div data-key="13" class="key mr-3">
                    <kbd>Enter</kbd>
                    <p>Boom</p>
                </div>
            </div>
            <audio data-key="65" src="Sounds/Kick.wav"></audio>
            <audio data-key="83" src="Sounds/HHOPEN2.wav"></audio>
            <audio data-key="68" src="Sounds/RIDEMID.wav"></audio>
            <audio data-key="70" src="Sounds/DR110CLP.wav"></audio>
            <audio data-key="71" src="Sounds/RIDECUP.wav"></audio>
            <audio data-key="72" src="Sounds/TOMLOW2.wav"></audio>
            <audio data-key="74" src="Sounds/hihat.wav"></audio>
            <audio data-key="75" src="Sounds/TOMLOW1.wav"></audio>
            <audio data-key="76" src="Sounds/BONGO1.wav"></audio>
            <audio data-key="186" src="Sounds/RIDEMID.wav"></audio>
            <audio data-key="222" src="Sounds/HHOPEN2.wav"></audio>
            <audio data-key="13" src="Sounds/CRASH1.wav"></audio>
        </div>
    </div>
    <script>
        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"`);

            if (!audio) return;
            audio.currentTime = 0;
            audio.play();
            key.classList.add("play");
        }

        function removeTransition(e) {
            if (e.propertyName !== 'transform') return;
            this.classList.remove("play");
        }
        const keys = document.querySelectorAll('.key');
        keys.forEach((key) =>
            key.addEventListener('transitionend', removeTransition));
        window.addEventListener('keydown', playSound);

    </script>

</body>

</html>
